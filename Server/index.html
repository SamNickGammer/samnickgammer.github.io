<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin::SamNick</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/icofont/icofont.min.css" rel="stylesheet">
    <link href="../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../assets/vendor/venobox/venobox.css" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <div>
        <div class="wrapper" id="loginScreen">
            <div class="logo"> <img
                    src="../assets/img/AdminPage/57-570744_remove-muzzle-flash-cod-s-gaming-logo-png.png" alt=""> </div>
            <div class="text-center mt-4 name"> SamNickGammer </div>
            <div class="text-center"> For Admin Only </div>
            <form class="p-3 mt-3" id="login-admin">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="email" id="email" placeholder="Enter Registerd Email">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn mt-3">Login</button>
            </form>
        </div>

        <!-- Create a admin panal in html -->
        <div class="mainContainerAdmin" id="dataScreen">
            <div class="sideNavBar">
                <div style="width: 100%;padding-left: 25px;padding-right: 25px;">
                    <div class="sliderControl">
                        <div class="burgurMenu">
                            <i class="fas fa-bars fsz20"></i>
                            <span class="textSideBar textsimple">Menu Controler</span>
                        </div>
                        <div class="line"></div>
                        <div class="menuClickBtn active" onclick="selectPage(this)"
                            data-click-section-active="#homePage">
                            <i class="fa fa-home fsz20"></i>
                            <span class="textSideBar textsimple">Mails</span>
                            <div class="sideSelector active">
                                <div class="sideSelectorInner"></div>
                            </div>
                        </div>
                        <div class="menuClickBtn" onclick="selectPage(this)" data-click-section-active="#mailPage">
                            <i class="far fa-envelope fsz20"></i>
                            <span class="textSideBar textsimple">Mails</span>
                            <div class="sideSelector">
                                <div class="sideSelectorInner"></div>
                            </div>
                        </div>
                        <div class="menuClickBtn" onclick="selectPage(this)" data-click-section-active="#chatPage">
                            <i class="far fa-comment fsz20"></i>
                            <span class="textSideBar textsimple">Chats</span>
                            <div class="sideSelector">
                                <div class="sideSelectorInner"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="menuButton">
                    <div>
                        <div><i class="far fa-bell fsz20"></i></div>
                    </div>
                    <div class="accountBTN" id="logoutBtn">
                        <img src="../assets/img/profile2.png" alt="">
                    </div>
                </div>
            </div>
            <div class="sideContainer">
                <div id="homePage" class="pageSlider activePage"> This is Home Page</div>
                <div id="mailPage" class="pageSlider">
                    <div class="reloadAction">
                        <div class="reloadBtn">
                            <i class="fa fa-refresh" style="font-size:24px"></i>
                            <span style="margin-left: 15px;">Reload</span>
                        </div>
                    </div>
                    <div id="mailsBodyData"></div>
                </div>

                <div id="chatPage" class="pageSlider">
                    <div class="mainChat">
                        <div class="userList simpleScroll">
                        </div>
                        <div class="chatList ">
                            <div class="messageList simpleScroll">

                            </div>
                            <div class="bottomBarSend">
                                <input type="text" class="textInput" placeholder="Reply To this">
                                <button class="sendMessageBtn">
                                    <i class="fa fa-paper-plane" style="font-size:24px"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="boxModal" id="viewModal"></div>
        </div>
        <div id="overlay"></div>
    </div>

    </div>


    <!-- Vendor JS Files -->
    <script src="../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/jquery.easing/jquery.easing.min.js"></script>
    <script src="../assets/vendor/php-email-form/validate.js"></script>
    <script src="../assets/vendor/waypoints/jquery.waypoints.min.js"></script>
    <script src="../assets/vendor/counterup/counterup.min.js"></script>
    <script src="../assets/vendor/owl.carousel/owl.carousel.min.js"></script>
    <script src="../assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../assets/vendor/venobox/venobox.min.js"></script>
    <script src="../assets/vendor/typed.js/typed.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>

    <!-- FireBase Configration JS File -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>


    <!-- Loading JS File with Firebase -->
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/liveChat.js"></script>
    <script src="./script.js"></script>
</body>

</html>
